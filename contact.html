<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Start Header -->
    <nav class="navbar navbar-expand-lg bg-light container">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HOSPITAL MANAGEMENT SYSTEM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active fs-5 fw-normal"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 fw-normal" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 fw-normal" href="contact.html"
                >Contact us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END HEADER -->
    <div class="container mt-5">
      <h2 class="text-center">CONTACT US</h2>
      <form
        action="https://formspree.io/f/mrgjrnwq"
        method="POST"
        class="row g-3"
      >
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            name="fname"
            class="form-control"
            id="firstName"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            name="lname"
            class="form-control"
            id="lastName"
            required
          />
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="emailInfo"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            name="phonenumber"
            placeholder="+880-"
          />
        </div>
        <div class="col-md-12">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            name="message"
            id="description"
            rows="3"
          ></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" value="send">
            Submit
          </button>
        </div>
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
